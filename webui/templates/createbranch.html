[[ define "createBranchPage" ]]
<!doctype html>
<html>
[[ template "head" . ]]
<body>
[[ template "header" . ]]
<div>
    <div class="row">
        <div class="col-md-1">
            &nbsp;
        </div>
        <div class="col-md-10">
            <h2 style="text-align: center;" data-cy="createbranch">Create new branch</h2>
            <form action="/x/createbranch" method="post">
                <div style="text-align: center;"><i>From commit: [[ .Commit ]]</i></div>
                <table class="table table-striped table-responsive">
                    <tr>
                        <th style="vertical-align: middle;" width="25%">Name for the new branch:</th>
                        <td>
                            <input type="text" id="branch" name="branch" size="50" maxlength="80" data-cy="nameinput"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">
                            <b>Branch description</b><br /><br />
                            <i>Markdown (<a href="http://commonmark.org" target="_blank">CommonMark</a> format) is supported</i></td>
                        <td>
                            <div class="markdown-editor" data-id="branchdesc" data-rows="10" data-placeholder="A description for this branch" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: center;">
                                <input type="hidden" name="commit" value="[[ .Commit ]]">
                                <input type="hidden" name="dbname" value="[[ .Meta.Database ]]">
                                <input type="hidden" name="username" value="[[ .Meta.Owner ]]">
                                <input type="submit" class="btn btn-success" value="Create it" data-cy="createbtn">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-1">
            &nbsp;
        </div>
    </div>
</div>
[[ template "footer" . ]]
</body>
</html>
[[ end ]]
